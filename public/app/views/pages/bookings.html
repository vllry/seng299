<link href="assets/css/profile.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">

          <div class="panel panel-info">
            <div class="panel-heading">
              <div style="display: inline-block" align="left"> <h3 class="panel-title">My Current Bookings</h3> </div>
              
            </div>
            
            <div class="panel-body" ng-init="bookings.getBookingsInfo()">
            	<ul class="list-group">
            	   <div ng-hide="bookings.hideMessage"> You do not have any bookings. </div>

		   <li ng-repeat="item in bookings.List" class="list-group-item">
		      <span class="badge" style="background-color:red">DELETE</span>
		      <span class="badge" style="background-color:blue">EDIT</span>
		   Room {{ item.roomid }} - {{ item.startMonth }} {{ item.startDate }} from {{ item.startTime }} to {{ item.endTime }}

		   </li>
		</ul>
              
            </div>
                
          </div>
        </div>
      </div>
    </div>
