<link rel="stylesheet" href="assets/css/login.css">

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
              <!--  <span id="reauth-email" class="reauth-email"></span> -->
                <input type="text" id="inputEmail" class="form-control" placeholder="Username" ng-model="user.username" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login.loginUser(user)">Sign in</button>

   	<div ng-message="message">{{ login.message }}</div>

            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot your password?
            </a>


        </div><!-- /card-container -->
    </div><!-- /container -->
