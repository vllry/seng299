	<script type="text/javascript">

	function numTwoDigits(num) {
		if (num < 10) {
			return '0' + num.toString();
		}
		else {
			return num.toString();
		}
	}


	function generateBookingTable() {
		numRooms = 10;

		var headings = $('<tr><th>Time/Room</th>');
		for (j=1; j <= numRooms; j++) {
			headings.append('<th>A' + numTwoDigits(j) + '</th>');
		}
		headings.append('</tr>\n\n');

		var table = $("<table border='1'></table>");
		table.append(headings);
		for(i=16; i <= 43; i++){

			var hour = Math.floor(i/2);
			var minutes = 30 * (i%2);
			var minutesTwoDigits = numTwoDigits(minutes);
			var time = hour.toString() + minutesTwoDigits;

			var row = $('<tr><th>' + hour + ':' + minutesTwoDigits + '</th>');
			for (j=1; j <= numRooms; j++) {
				var roomTwoDigits = numTwoDigits(j);
				var col = $("<td onClick=\"document.location.href='book'\" id='" + time + "A" + roomTwoDigits + "' ng-class='availablity' ng-model='A" + roomTwoDigits + "' style='width:150px; height=50px'>").addClass('available');
				//col.append("<a href='Book'>+</a>");
				col.append('</td>\n');
				row.append(col);
			}
			row.append('</tr>\n\n');
			table.append(row);
		}
		$('#booking_table').append(table);
	}

	</script>
