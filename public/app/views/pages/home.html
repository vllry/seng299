 <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Booking Details</h4>
      </div>
      <div class="modal-body">
          <label class="control-label col-md-4">Booking Month: {{ home.chosenDate["month"] }}, Booking Date: {{ home.chosenDate["date"] }}</label>
          <label class="control-label col-md-3">Booking Time: {{ home.bookingTime }}, Booking Room: {{ home.bookingRoom }}</label>
          <form class="form-horizontal" name="commentform">
            <div class="form-group">
            <label class="control-label col-md-3">Duration (minutes)</label>
                <select style="position:relative; width:50px; padding-left:12px;" ng-model="duration" required>
                  <option>30</option>
                  <option>60</option>
                  <option>90</option>
                  <option>120</option>
                  <option>150</option>
		      </select>
            </div>
            </form>
        <label class="control-label col-md-3">Check: {{ home.checkMessage }}</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-hide={{home.hideCreateBooking}} ng-click="home.createBooking(duration)">Create Booking</button>
      </div>
    </div>
  </div>
</div>
