<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SENG299 Project</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	

	<!-- JS -->
	<!-- Add Main Angular JavaScript libraries here-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>
        <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
      

	<!-- Add main Angular app files here -->
	<script src="app/app.js"></script>
	<script src="app/app.routes.js"></script>

	<!-- Add Angular controllers here -->

	<!-- Add Angular services here-->

	

</head>
<body ng-app="userApp">

<!-- NAVBAR -->
<header ng-controller="navbarController as navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">  <span class="glyphicon glyphicon-book"></span> Library Management System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <!-- HOME, ABOUT, CONTACT buttons -->
          <ul class="nav navbar-nav">
              <li ng-repeat="item in menuLeft" ng-class="{active: item.route == menuActive }"><a href="{{item.route}}"> <span class="{{ item.glyphicon }}"></span> {{item.label}} </a> </li>
          </ul>
          
          <!-- LOGIN, SIGNUP, LOGOUT buttons -->
          <ul class="nav navbar-nav navbar-right">
	      <li ng-repeat="item in menuRight" ng-hide={{item.hide}} ng-class="{active: item.route == menuActive }"><a href="{{item.route}}"> <span class="{{ item.glyphicon }}"></span> {{item.label}}</a> </li>

	      <li ng-hide={{navbar.hideLogout}} ng-click="navbar.logout()"><a href="/"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
	      
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
</header>
<!-- NAVBAR END -->

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>

</main>


	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.js"></script>

</body>
</html>
